<div class="game_over" ng-controller="gameController">
    <h2 class="game__text"><i>YOU DIE</i></h2>
    <p class="game__text"><i>У вас {{totalScore}} очков <br> Введите ваше имя:</i></p>
    <form name="entername">
        <p><input name="username" ng-model="username"><p>
        <button ng-click="sendData()" class="game_over__button game__text">Отправить</button>
    </form>
</div>
